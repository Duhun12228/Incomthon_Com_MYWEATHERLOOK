<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 옷장 - MYWEATHERLOOK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 300px; /* 이미지 크기 조절 */
            height: 300px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
        }
        .form-section {
            width: 50%;
            padding: 20px;
        }
        .form-section h3 {
            color: #333;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }
        select, input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .photo-upload {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-upload img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="LOGO.png" alt="MYWEATHERLOOK">
    </div>

    <div class="container">
        <div class="form-section">
            <h3>옷 정보 입력</h3>

            <label for="category">옷 카테고리</label>
            <select id="category" onchange="updateThicknessOptions()">
                <option value="">선택하세요</option>
                <option value="outer">아우터</option>
                <option value="top">상의</option>
                <option value="bottom">하의</option>
                <option value="shoes">신발</option>
            </select>

            <label for="thickness">옷의 종류(두께)</label>
            <select id="thickness">
                <option value="">카테고리 선택 후 설정</option>
                <!-- JavaScript로 동적으로 추가될 옵션 -->
            </select>

            <label for="nickname">옷의 별칭</label>
            <input type="text" id="nickname" placeholder="예: 편한 자켓">
        </div>

        <div class="photo-upload">
            <h3>옷 사진 업로드</h3>
            <input type="file" id="photo" accept="image/*">
            <img id="preview" src="" alt="사진 미리보기" style="display: none;">
            <button onclick="saveClothing()">정보 저장</button>
        </div>
    </div>

    <script>
        function updateThicknessOptions() {
            const category = document.getElementById('category').value;
            const thicknessSelect = document.getElementById('thickness');

            // 옵션 초기화
            thicknessSelect.innerHTML = '';

            let options = [];
            if (category === 'outer' || category === 'top') {
                options = ['두께를 선택하시오', '매우 두꺼움', '두꺼움', '보통', '얇음', '매우 얇음'];
            } else if (category === 'bottom') {
                options = ['긴바지', '반바지'];
            } else if (category === 'shoes') {
                options = ['운동화', '구두', '슬리퍼', '레인부츠'];
            }

            // 새로운 옵션 추가
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                thicknessSelect.appendChild(opt);
            });
        }

        document.getElementById('photo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function saveClothing() {
            const category = document.getElementById('category').value;
            const nickname = document.getElementById('nickname').value;
            const thickness = document.getElementById('thickness').value;
            const photo = document.getElementById('photo').files[0];

            // 데이터 확인
            if (category && nickname && thickness && photo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const clothingData = {
                        category,
                        nickname,
                        thickness,
                        photo: e.target.result // 이미지 파일의 base64 인코딩 데이터
                    };

                    // 서버로 POST 요청 보내기
                    fetch('http://127.0.0.1:5000/add_cloth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(clothingData) // 객체를 JSON 문자열로 변환
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('옷 정보가 저장되었습니다!');
                            window.location.href = 'index.html'; // 저장 후 메인 페이지로 이동
                        } else {
                            throw new Error('서버에 저장 실패');
                        }
                    })
                    .catch(error => {
                        alert('에러 발생: ' + error.message);
                    });
                };
                reader.readAsDataURL(photo);
            } else {
                alert('모든 항목을 입력해주세요.');
            }
        }
    </script>
</body>
</html>
