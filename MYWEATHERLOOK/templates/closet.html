<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 옷장 - MYWEATHERLOOK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 300px; /* 이미지 크기 조절 */
            height: 300px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .sidebar {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 20px;
            background: #f9f9f9;
            transition: background 0.3s;
        }
        .sidebar:hover {
            background: #eaeaea;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .sidebar ul li:hover {
            background: #007BFF;
            color: white;
            transform: translateY(-2px);
        }
        .main-content {
            padding: 20px;
            text-align: center;
            background: #007BFF;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .main-content h3 {
            margin-top: 0;
            color: #fff;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 10px;
            width: 50%;
            background-color: #FFC107;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            align-self: center;
        }
        button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/LOGO.PNG" alt="MYWEATHERLOOK">
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>카테고리</h3>
            <ul>
                <li onclick="window.location.href='{{ url_for('outer_page') }}'">아우터</li>
                <li onclick="window.location.href='{{ url_for('top_page') }}'">상의</li>
                <li onclick="window.location.href='{{ url_for('bottom_page') }}'">하의</li>
                <li onclick="window.location.href='{{ url_for('shoes_page') }}'">신발</li>
            </ul>
        </div>

        <div class="main-content">
            <h3>내 옷장</h3>
            <p>옷장 나가기를 원하시면 아래 버튼을 클릭하세요.</p>
            <div class="buttons">
                <button onclick="window.location.href='{{ url_for('home') }}'">옷장 나가기</button>
            </div>
        </div>
    </div>

</body>
</html>
