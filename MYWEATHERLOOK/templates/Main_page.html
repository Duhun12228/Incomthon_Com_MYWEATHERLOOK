<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MYWEATHERLOOK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 300px;
            height: 300px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .sidebar {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 20px;
            background: #f9f9f9;
            transition: background 0.3s;
        }
        .sidebar:hover {
            background: #eaeaea;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .weather {
            padding: 20px;
            text-align: center;
            background: #007BFF;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .weather h3 {
            margin-top: 0;
            color: #fff;
        }
        .weather-info {
            font-size: 18px;
            padding: 20px 0;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #FFC107;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #e0a800;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        ul li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="C:/MYWEATHERLOOK/templates/LOGO.PNG" alt="MYWEATHERLOOK">
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>아우터</h3>
            <ul id="outer"></ul>

            <h3>상의</h3>
            <ul id="top"></ul>

            <h3>하의</h3>
            <ul id="bottom"></ul>

            <h3>신발</h3>
            <ul id="shoes"></ul>
        </div>

        <div class="weather" id="weather">
            <h3>현재 날씨</h3>
            <p class="weather-info" id="weather-info">불러오는 중...</p>
            <div class="buttons">
                <button onclick="window.location.href = 'closet.html'">내 옷장</button>
                <button onclick="window.location.href='Add_cloth.html'">새로운 옷 입력</button>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 사용자의 위치를 가져오는 함수
        function sendLocationToWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // 날씨 정보를 요청할 때 위도와 경도를 쿼리 파라미터로 추가
                    fetch(`http://127.0.0.1:5000/weather?lat=${latitude}&lon=${longitude}`)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data); 
                            updateWeatherDisplay(data); // 응답 데이터를 화면에 업데이트
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }, (error) => {
                    console.error('위치 정보 가져오기 오류:', error);
                });
            } else {
                console.error('Geolocation은 이 브라우저에서 지원되지 않습니다.');
            }
        }
            // 페이지 로드 시 위치 정보 전송 및 날씨 정보 요청
            window.onload = function() {
            sendLocationToWeather();
                };

            // 날씨 정보 업데이트하는 함수
             function updateWeatherDisplay(data) {
            const weatherInfo = `최고기온: ${data.A1}℃,  습도: ${data.A2}%,  풍속: ${data.A3}m/s,  강수량: ${data.A4}mm`;
            document.getElementById('weather-info').innerText = weatherInfo;
                    // 추천 옷을 임시로 설정 (기온 기반 예시)
                {
                    document.getElementById('outer').innerHTML = `<li> ${data.outer} </li>`;
                    document.getElementById('top').innerHTML = `<li>${data.top}</li>`;
                    document.getElementById('bottom').innerHTML = `<li>${data.bottom}</li>`;
                    document.getElementById('shoes').innerHTML = `<li>${data.shoes}</li>`;
                }     
            }
                

       


        </script>
</body>
</html>
